<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <!-- Červený vánoční dárek s bílou mašlí -->
  <rect x="20" y="20" width="60" height="60" fill="#E80000" stroke="#CC0000" stroke-width="2"/>
  <!-- Bílá mašle - vertikální páska -->
  <line x1="50" y1="20" x2="50" y2="80" stroke="#FFFFFF" stroke-width="3"/>
  <!-- Bílá mašle - horizontální páska -->
  <line x1="20" y1="50" x2="80" y2="50" stroke="#FFFFFF" stroke-width="3"/>
  <!-- Střed mašle -->
  <circle cx="50" cy="50" r="8" fill="#FFFFFF"/>
</svg>
