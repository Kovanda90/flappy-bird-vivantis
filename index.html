<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird - Vivantis Edition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="menu" class="screen active">
            <h1>Flappy Bird</h1>
            <h2>Vivantis Edition</h2>
            <button id="start-btn" class="btn">Začít hru</button>
            <button id="avatar-btn" class="btn">Vyber si avatar</button>
            <button id="leaderboard-btn" class="btn">Žebříček</button>
            <button id="about-btn" class="btn">O hře</button>
        </div>

        <div id="game-screen" class="screen">
            <div id="game-info">
                <span id="score">0</span>
                <span id="level">Úroveň 1</span>
            </div>
            <canvas id="game-canvas"></canvas>
            <div id="game-over" class="hidden">
                <h2>Konec hry!</h2>
                <p>Skóre: <span id="final-score">0</span></p>
                <button id="restart-btn" class="btn">Hrát znovu</button>
                <button id="menu-btn" class="btn">Hlavní menu</button>
            </div>
        </div>

        <div id="leaderboard-screen" class="screen">
            <h2>Žebříček</h2>
            <div id="leaderboard-list"></div>
            <button id="back-btn" class="btn">Zpět</button>
        </div>

        <div id="about-screen" class="screen">
            <h2>O hře</h2>
            <p>Flappy Bird - Vivantis Edition je hra vytvořená pro zaměstnance Vivantisu.</p>
            <p>Proletějte historií firmy a soutěžte s kolegy!</p>
            <button id="about-back-btn" class="btn">Zpět</button>
        </div>

        <div id="avatar-screen" class="screen">
            <h2>Vyber si avatar</h2>
            <div id="avatar-grid">
                <div class="avatar-item" data-avatar="plamenak.png">
                    <img src="ptacek/plamenak.png" alt="Plamenak">
                    <span>Plamenak</span>
                </div>
                <div class="avatar-item" data-avatar="Ptacek MR.png">
                    <img src="ptacek/Ptacek MR.png" alt="Ptacek MR">
                    <span>Ptacek MR</span>
                </div>
                <div class="avatar-item" data-avatar="ptacek.jpeg">
                    <img src="ptacek/ptacek.jpeg" alt="Ptacek">
                    <span>Ptacek</span>
                </div>
                <div class="avatar-item" data-avatar="ptacek1.jpeg">
                    <img src="ptacek/ptacek1.jpeg" alt="Ptacek 1">
                    <span>Ptacek 1</span>
                </div>
                <div class="avatar-item" data-avatar="jednorozec.JPG">
                    <img src="ptacek/jednorozec.JPG" alt="Jednorozec">
                    <span>Jednorozec</span>
                </div>
            </div>
            <button id="avatar-back-btn" class="btn">Zpět</button>
        </div>
    </div>

    <audio id="background-music" loop>
        <source src="hudba/Pisen smutnych holek.m4a" type="audio/mp4">
    </audio>
    <audio id="jump-sound">
        <source src="hudba/wee.mp3" type="audio/mpeg">
    </audio>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- Firebase konfigurace -->
    <script src="firebase-config.js"></script>
    
    <script src="game.js"></script>
</body>
</html>
